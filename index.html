<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>NSE Bhavcopy Downloader</title>
</head>
<body>
    <div class="container">
        <h1>NSE Bhavcopy Downloader</h1>
        <form action="">
            <label for="choice">Choose an option:</label>
            <select id="choice" name="choice">
                <option value="1">Download using the current date</option>
                <option value="2">Enter a specific date</option>
                <option value="3">Download data for a specific number of days</option>
                <option value="4">Download data within a specific date range</option>
                <option value="5">Download data for a custom date range</option>
                <option value="6">Download data for yesterday</option>
                <option value="7">Exit</option>
                <option value="8">Download historical options data</option>
                <option value="9">Display data summary</option>
                <!-- Add more options here -->
            </select>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
